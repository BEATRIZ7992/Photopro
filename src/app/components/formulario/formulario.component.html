<div class="container">

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">



        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" id="" class="form-control" formControlName="nombre">

            <p class="error" *ngIf="formulario.get('nombre').hasError('required')&& formulario.get('nombre').touched">
                *El
                campo
                nombre es
                requerido</p>
        </div>


        <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" id="" class="form-control" formControlName="apellidos">
            <p class="error"
                *ngIf="formulario.get('apellidos').hasError('required')&& formulario.get('apellidos').touched">
                *El
                campo
                nombre es
                requerido</p>

        </div>

        <p class="error"
            *ngIf="formulario.get('apellidos').hasError('minlength')&& formulario.get('apellidos').touched">
            *la longitud mayor de 4
        </p>



        <div class="form-group">
            <label for="">Email</label>
            <input type="text" id="" class="form-control" formControlName="email">
            <p class="error" *ngIf="checkValidator('email','pattern')">*Formato incorrecto</p>

        </div>



        <div class="form-group">
            <label for="">Contrase単a</label>
            <input type="password" id="" class="form-control" formControlName="password">
            <p class="error" *ngIf="checkValidator('password','pattern')">*El formato de la contrase単a es incorrecto</p>
        </div>


        <div class="form-group">
            <label for="">Repite la contrase単a</label>
            <input type="password" id="" class="form-control" formControlName="password_2">
            <p class="error" *ngIf="formulario.hasError('passwordvalidator')">Los campos de contrase単a deben coincidir
            </p>
        </div>



        <div class="enviar">
            <input type="submit" value="Enviar" class="btn btn-info btn-block" [disabled]="!formulario.valid">
        </div>


    </form>

</div>
<div class="slidershow middle">


    <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <div class="slide s1">
            <img src="https://www.dzoom.org.es/wp-content/uploads/2011/08/photographer-1773331_1280-810x540.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://mott.pe/noticias/wp-content/uploads/2018/03/5-razones-por-las-que-debes-hacer-fotograf%C3%ADas-en-blanco-y-negro-portada1.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://www.onlineprinters.es/blog/wp-content/uploads/2018/12/black-and-white-in-photoshop-result.jpg"
                alt="">
        </div>
    </div>
    <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
    </div>
</div>
