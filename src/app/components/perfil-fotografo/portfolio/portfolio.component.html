<form class="form-group" (ngSubmit)="onSubmit()">

    <div class="container">

        <input type="file" class="form-control" name="imagen" (change)="onChange($event)">

        <input class="btn btn-outline-dark" type="submit" value="Enviar">
    </div>



    <div class="container">
        <div class="row no-gutters">
            <div class="col-3 imagen" *ngFor="let imagen  of url"
                [ngStyle]="{backgroundImage: 'url(http://localhost:3000/images/'+imagen.url+')'}">





            </div>
        </div>
    </div>
</form>
