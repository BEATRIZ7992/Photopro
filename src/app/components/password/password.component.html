<app-navbar></app-navbar>
<main>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <h1 class="form-titulo">Cambiar la contraseña</h1>
        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" id="" class="form-control" formControlName="password">
        </div>

        <div class="form-group">
            <label for="">Repite la Contraseña</label>
            <input type="password" id="" class="form-control" formControlName="password_2">
        </div>

        <div class="enviar">
            <input type="submit" value="Guardar" class="btn btn-info btn-block">
        </div>


    </form>
</main>
